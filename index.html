<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Student Registration System</title>
</head>

<body>
    <div>
        <nav>
            <h1>
                Student Registration System
            </h1>
        </nav>
        <header>
            <p>Welcome to student registration system. Kindly enter all the details.</p>
        </header>
        <!-- Form -->
        <section>
            <form id="studentform">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Full Name" pattern="[A-Za-z ]{1,50}" required> 
                <label for="class">Class</label>
                <input type="number" id="class" placeholder="Enter Class" required>
                <label for="contact">Contact No</label>
                <input type="tel" id="contact" pattern="[0-9]+" maxlength="10" placeholder="Enter Contact Number"
                    required>
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter Full Address" required>
                <button type="submit" class="button">Register</button>
            </form><br>
            <hr>
            <p id="p">Enteries will be displayed here!!</p>
            <br>
            <!-- Table -->
            <table id="student-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Contact</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </div>



    <script src="./script.js"></script>
</body>

</html>
